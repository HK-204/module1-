<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numbers = 20;
  let count = 0;
  let N = 2;

  function isPrime(n) {
    if (n < 2) {
      return false;
    }

    for (let i = 2; i < n; i++) {
      if (n % i === 0) {
        return false;
      }
    }

    return true;
  }

  while (count < numbers) {
    if (isPrime(N)) {
      console.log(N);
      count++;
    }
    N++;
  }
</script>
</body>
</html>
