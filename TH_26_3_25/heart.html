<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hình Trái Tim</title>
</head>
<body>
<h2>Hình trái tim</h2>
<pre id="heartOutput"></pre>

<script>
    function drawHeart() {
        let heart = '';
        let size = 12;

        for (let i = size / 2; i < size; i += 2) {
            for (let j = 1; j < size - i; j += 2) {
                heart += ' ';
            }
            for (let j = 1; j <= i; j++) {
                heart += '*';
            }
            for (let j = 1; j <= size - i; j++) {
                heart += ' ';
            }
            for (let j = 1; j <= i; j++) {
                heart += '*';
            }
            heart += '\n';
        }

        for (let i = size; i >= 1; i--) {
            for (let j = 0; j < size - i; j++) {
                heart += ' ';
            }
            for (let j = 1; j <= (i * 2) - 1; j++) {
                heart += '*';
            }
            heart += '\n';
        }

        document.getElementById('heartOutput').innerText = heart;
    }

    drawHeart();
</script>
</body>
</html>
