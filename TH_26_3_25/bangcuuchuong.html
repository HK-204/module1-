<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chuơng</title>
</head>
<body>
  <table border="1">
    <script>
      for (let a = 1; a <= 10; a++) {
          document.write("<tr>");
        for (let b = 2; b <= 9; b++) {
          document.write("<td>" + b + "x" + a + "=" + (a * b) + "</td>");
        }
        document.write("</tr>");
      }
    </script>
  </table>
</body>
</html>
