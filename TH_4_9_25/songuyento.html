<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>

<script>
    function isPrime(number) {
        if (number < 2) return false;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) return false;
        }
        return true;
    }

    let primes = [];
    for (let i = 2; i < 10000; i++) {
        if (isPrime(i)) {
            primes.push(i);
        }
    }

    document.getElementById("result").innerText = primes.join(", ");
</script>

</body>
</html>
