<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thao tac voi mang</title>
</head>
<body>
  <h1>Simple Screen:</h1>
  <input type="number" id="num">
  <button onclick="add()" value="add">Add</button>
  <button onclick="display()" value="display">Display</button>
    <div id="result"></div>
</body>
</html>
<script>
    let x = 0;
    let arr = Array();
  function add() {
    arr[x] = document.getElementById('num').value;
    alert("Element: " + arr[x] + " Add " + x);
    x++;
    document.getElementById("num").value = "";
  }

  function display() {
      let e = "<hr/>";
      for (let i = 0; i < arr.length; i++) {
          e += "Element: " + i + " = " +arr[i] + "<br/>";
      }
      document.getElementById("result").innerHTML = e;
  }
</script>
