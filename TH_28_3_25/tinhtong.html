<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh tong</title>
</head>
<body>
  <input type="number" id="num">
  <button onclick="add()">Add</button>
  <button onclick="calculate()">Sum</button>
  <script>
    let x = 0;
    let arr = Array();
    sum = 0;

    function add() {
      arr[x] = +document.getElementById("num").value;
      x++;
      document.getElementById("num").value = "";
    }

    function calculate() {
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      document.write(sum);
    }
  </script>
</body>
</html>
