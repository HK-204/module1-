<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao nguoc phan tu</title>
</head>
<body>
    <script>
        let arr = [-3, 1, 5, 7, 8, 10];
        let first = 0;
        let last = arr.length - 1;

        while (first < last) {
            let a = arr[first];
            arr[first] = arr[last];
            arr[last] = a;
            first++;
            last--;
        }
        document.write(arr);
    </script>
</body>
</html>
