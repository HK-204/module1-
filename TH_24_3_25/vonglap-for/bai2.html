<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
  <script>
    let num = prompt("Enter number");
    let i;
    let total = 0;
    if (num > 0){
      for (i = 1; i <= num; i++){
        total += i;
      }
      document.write(total);
    }else {
      alert("Please enter a valid number");
    }
  </script>
</body>
</html>
