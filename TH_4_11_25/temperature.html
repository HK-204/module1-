<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temperature</title>
</head>
<body>
<script>
  class Temperature {
    constructor(c) {
      this.c = 0;
      this.setC(c);
    }

    setC(c) {
      if (c < -273.15) {
        alert("❌ Nhiệt độ không được nhỏ hơn -273.15°C");
      } else {
        this.c = c;
      }
    }

    getF() {
      return (this.c * (9/5)) + 32;
    }

    getK() {
      return this.c + 273.15;
    }
  }

  let temperature = new Temperature(25);


  let f = temperature.getF();
  let k = temperature.getK();
  document.write("f = " + f + "<br>" + " k = " + k);
</script>
</body>
</html>
