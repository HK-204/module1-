<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form dk nguoi dung</title>
</head>
<body>
  <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <p>Họ và tên:</p>
    <input type="text" id="name" name="name">
    <p>Email:</p>
    <input type="email" id="email" name="email">
    <p>Số điện thoại:</p>
    <input type="number" id="phone" name="phone">
    <p>Giới tính</p>
    <input type="radio" id="male" name="gender" value="male">Nam
    <input type="radio" id="female" name="gender" value="female">Nữ<br>
    <input type="submit" id="submit" name="submit" value="Đăng ký">
  </form>
</body>
</html>
