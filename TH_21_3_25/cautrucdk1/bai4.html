<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
<input id="n1" type="number">
<input id="n2" type="number">
<input id="n3" type="number">
<button onclick="timMax()">Tìm lớn nhất</button>
<p id="kq4"></p>

<script>
  function timMax() {
    var n1 = +document.getElementById("n1").value;
    var n2 = +document.getElementById("n2").value;
    var n3 = +document.getElementById("n3").value;
    var max = n1;
    if (n2 > max) max = n2;
    if (n3 > max) max = n3;
    document.getElementById("kq4").innerText = "Số lớn nhất là: " + max;
  }
</script>
</body>
</html>
