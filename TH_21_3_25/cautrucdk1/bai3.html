<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<input id="so3" type="number" placeholder="Nhập số">
<button onclick="kiemTraSo()">Kiểm tra</button>
<p id="kq3"></p>

<script>
  function kiemTraSo() {
    var so = +document.getElementById("so3").value;
    if (so > 0) {
      document.getElementById("kq3").innerText = "Số lớn hơn 0";
    } else if (so < 0) {
      document.getElementById("kq3").innerText = "Số nhỏ hơn 0";
    } else {
      document.getElementById("kq3").innerText = "Số bằng 0";
    }
  }
</script>
</body>
</html>
