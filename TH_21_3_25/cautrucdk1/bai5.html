<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<input id="kt" type="number" placeholder="Điểm kiểm tra">
<input id="gk" type="number" placeholder="Giữa kỳ">
<input id="ck" type="number" placeholder="Cuối kỳ">
<button onclick="xepLoai()">Xếp loại</button>
<p id="kq5"></p>

<script>
  function xepLoai() {
    var kt = +document.getElementById("kt").value;
    var gk = +document.getElementById("gk").value;
    var ck = +document.getElementById("ck").value;
    var diemTB = (kt + gk + ck) / 3;
    var loai = "";

    if (diemTB >= 8) {
      loai = "Giỏi";
    } else if (diemTB >= 6.5) {
      loai = "Khá";
    } else if (diemTB >= 5) {
      loai = "Trung bình";
    } else {
      loai = "Yếu";
    }

    document.getElementById("kq5").innerText = "Học lực: " + loai;
  }
</script>
</body>
</html>
