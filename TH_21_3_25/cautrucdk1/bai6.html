<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
<input id="doanhso" type="number" placeholder="Nhập doanh số">
<button onclick="tinhHoaHong()">Tính</button>
<p id="kq6"></p>

<script>
  function tinhHoaHong() {
    var ds = +document.getElementById("doanhso").value;
    var hh = 0;
    if (ds >= 100000000) {
      hh = ds * 0.1;
    } else if (ds >= 50000000) {
      hh = ds * 0.07;
    } else if (ds >= 20000000) {
      hh = ds * 0.05;
    } else {
      hh = ds * 0.02;
    }
    document.getElementById("kq6").innerText = "Hoa hồng là: " + hh + " VND";
  }
</script>
</body>
</html>
